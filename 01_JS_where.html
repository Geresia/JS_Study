<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        자바스크립트 코딩위치
        1.inline방식:tag내에 event속성에 직접코딩



    -->

    <!-- 2.선언적 방식 -->
     <script>
            // 함수선언
            function hello() 
            {
                window.alert("내도 반갑습니데이");
            }

     </script>

     <!-- 3.external(외부파일) -->
    <script src="myscript.js"></script>
</head>
<body>
    <!-- Javascript inline방식 -->
    <button onclick="javascript:window.alert('어서 오이소');">환영합니다</button>  

    <!-- javascript internal방식 -->
    <button onclick="javascript:hello();">반갑습니다</button>

    <button onclick="hi();">또만나요</button>
</body>
</html>
