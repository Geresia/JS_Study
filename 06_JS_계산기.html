<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
            //수1/수2의 값을 읽어온다
            let su1 = document.getElementById("su1").value;
            let su2 = document.getElementById("su2").value;

            //문자열->숫자로 변환하는 함수
            //parseInt("123")  ->  123 

            //계산하기
            let result = parseInt(su1) + parseInt(su2);

            //결과창에 넣는다
            document.getElementById("result").value = result;
        }
        function minus(){
            let su1 = document.getElementById("su1").value;
            let su2 = document.getElementById("su2").value;
            let result = parseInt(su1) - parseInt(su2);
            document.getElementById("result").value = result;
        }
        function multiply(){
            let su1 = document.getElementById("su1").value;
            let su2 = document.getElementById("su2").value;
            let result = parseInt(su1) * parseInt(su2);
            document.getElementById("result").value = result;
        }
        function divide(){
            let su1 = document.getElementById("su1").value;
            let su2 = document.getElementById("su2").value;
            let result = parseInt(su1) / parseInt(su2);
            document.getElementById("result").value = result;
        }
        function remainder(){
            let su1 = document.getElementById("su1").value;
            let su2 = document.getElementById("su2").value;
            let result = parseInt(su1) % parseInt(su2);
            document.getElementById("result").value = result;
        }
        function exponent(){
            let su1 = document.getElementById("su1").value;
            let su2 = document.getElementById("su2").value;
            let result = parseInt(su1) ** parseInt(su2);
            document.getElementById("result").value = result;
        }
    </script>
</head>
<body>
    <!-- 1 line -->
    <div>
        <label for="">수1:</label>
        <input id="su1" value="0">
    </div>
    <!-- 2 line -->
    <div>
        <label for="">수2:</label>
        <input id="su2" value="0">
    </div>
    <!-- 3 line -->
    <div>
        <hr>
        <button onclick="add();">
            <img src="./더하기.png" alt=""
            width="100px" height="100px">
        </button>
        <button onclick="minus();"><img src="./빼기.png" alt=""
            width="100px" height="100px"></button>
            
        <button onclick="multiply();">
            <img src="./곱하기.png" alt=""
            width="100px" height="100px">
        </button>
        <button onclick="divide();">
            <img src="./나누기.png" alt=""
            width="100px" height="100px">
        </button>
        <button onclick="remainder();">
            <img src="./나머지.png" alt=""
            width="100px" height="100px">
        </button>
        <button onclick="exponent()">
            <img src="./제곱승.png" alt=""
            width="100px" height="100px">
        </button>
        <hr>
    </div>
    <!-- 4 line -->
    <div>
        <label for="">결과:</label>
        <input id="result" value="0">
    </div>
</body>
</html>
