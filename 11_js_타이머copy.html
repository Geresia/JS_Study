            // if(!error.test(time)){

            let year = Math.floor(time / 15768000);
            let remain = time % 15768000;
            document.getElementById("result_15768000").innerHTML = year;

            let month = Math.floor(remain / 1314000);
            remain = remain % 1314000;
            document.getElementById("result_1314000").innerHTML = month;

            let day = Math.floor(remain / 43200);
            remain = remain % 43200;
            document.getElementById("result_43200").innerHTML = day;
    
            let hour = Math.floor(remain / 3600);
            remain = remain % 3600;
            document.getElementById("result_3600").innerHTML = hour;

            let minute = Math.floor(remain / 60);
            remain = remain % 60;
            document.getElementById("result_60").innerHTML = minute;

            let second = Math.floor(remain / 1);
            remain;
            document.getElementById("result_1").innerHTML = second;

        }


    </script>
