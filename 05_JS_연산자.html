<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function 산술연산자(){
            //산술연산자 : + - * ** / %
            let a = 10;
            let b = 3;
            document.write("<h3>산술연산자</h3>")
            document.write(a + " + " + b + " =  " + (a+b) + "<br>");
            document.write(a + " - " + b + " =  " + (a-b) + "<br>");
            document.write(a ** b + "<br>");
            //backtick : 키보드 ~ 밑에 ` -> ${변수명}
            document.write(`${a} + ${b} = ${ a*b }<br>`);
            document.write(`${a} / ${b} = ${ a/b }<br>`);
            document.write(`${a} ** ${b} = ${ a**b }<br>`);
            document.write(`${a} % ${b} = ${ a%b }<br>`);
            
        }
        
        
        function 대입연산자(){
           let n = 0;
            document.write("<h3>대입연산자</h3>");

            n = 10;    document.write(`n = 10 : ${n} <br>`);

            n += 10;  // n = n + 10;
            n =+ 5;
            document.write(`n += 10 → n : n + 10 : ${n} <br>`);

            n *= 5;
            document.write(`n *= 5 → n : n * 5:= ${n} <br>`);
            
            n /= 5;
            document.write(`n /= 5 → n : n / 5 : ${n} <br>`);
            
            n = 5;
            n **= 2; // n = n ** 2
            document.write(`n **= 2 : ${n} <br>`);

            n %= 2; // n = n ** 2
            document.write(`n %= 2 : ${n} <br>`);

            function 관계연산자(){
                //관계연산자 : > >= < <= 
                //              == != (값 == 값) 
                //              === ==! (값+타입==값+타입)

                let a = 3; //Number
                let b = 2;
                let c = "3"; //String
                
                document.write("<h3>관계연산자</h3>");
                document.write("<pre>");
                    document.write(`${a} > ${b} : ${ a>b }<br>`);
                    document.write(`${a} >= ${b} : ${ a>=b }<br>`);
                    document.write(`${a} < ${b} : ${ a<b }<br>`);
                    document.write(`${a} <= ${b} : ${ a<=b }<br>`);
                    document.write(`${a} == ${b} : ${ a==b }<br>`);
                    document.write(`${a} != ${b} : ${ a!=b }<br>`);
                    document.write("<pre>");
                    
                    document.write(`${a} == ${c} : ${ a==c }<br>`);

                    document.write(`${a} === ${c} : ${ a===c }<br>`);
                    document.write(`${a} !== ${c} : ${ a!==c }<br>`)
                    }
            관계연산자();
            n -= 5; // n n - 5 ;
        }
        // 함수 호출

        
        산술연산자();
        대입연산자();
    </script>

</head>
<body>
    
</body>
</html>
