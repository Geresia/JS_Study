<body>
  <script>
    // 1) 0부터 10까지 합 구하기
    // let sum = 0;

    //   sum += i;

    // document.write(`0부터 10까지의 합: ${sum}<br>`);

    // 2) 구구단 반복 출력 (계속할지 물어보고, 아니면 종료)
    while (true) {
      const dan = prompt("출력할 단을 입력하세요:");

      let result = "";  // 문자열로 초기화!
      for (let i = 1; i <= 9; i++) {
        result += `${dan} x ${i} = ${dan * i}\n`;
      }
      result += "\n계속하시겠습니까?";

      // 확인창에서 '취소' 선택 시 루프 종료
      if (!confirm(result)) {
        document.write("구구단 출력을 종료합니다.");
        break;
      }
    }
  </script>
</body>
